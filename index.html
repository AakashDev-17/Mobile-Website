<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realme</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
         <div class="overlay"></div>
        <img src="./images/mobile.png" class="mobile" alt="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-Core</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/battery.png" alt="" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img id="upBtn" src="./images/arrow.png" alt="controls" />
        <h3>Features</h3>
        <img id="downBtn" src="./images/arrow.png" alt="controls" />
      </div>
    </div>
  </body>
</html>
